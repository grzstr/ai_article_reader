<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Template</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #007BFF;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        article {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        section {
            margin-bottom: 20px;
        }
        h2 {
            font-size: 2em;
            color: #007BFF;
            margin-top: 20px;
        }
        p {
            margin: 10px 0;
            font-size: 1.1em;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #eee;
            margin-top: 20px;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>

</body>
</html>
